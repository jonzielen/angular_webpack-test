<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <title>angular</title>
  <script src="app/min/angular.bundle.js"></script>
  <script src="app/min/app.bundle.js"></script>
</head>
<body ng-controller="ToDoCtrl">
  <div class="wrapper">
    <input type="text">
    <button>add</button>
  </div>

  <h6>{{todo.user}}</h6>
  <table class="table table-striped">
    <thead>
      <tr>
        <td>item</td>
        <td>done</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in todo.items">
        <td>{{item.item}}</td>
        <td><input type="checkbox" ng-model="item.status"></td>
      </tr>
    </tbody>
  </table>

  <hr>
  
  <a href="https://www.airpair.com/angularjs/posts/top-10-mistakes-angularjs-developers-make">read</a>
</body>
</html>
