<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <title>angular</title>
  <script src="app/min/angular.bundle.js"></script>
  <script src="app/min/app.bundle.js"></script>
</head>
<body ng-controller="ToDoCtrl">
  <div class="wrapper">
    <input type="text">
    <button>add</button>
  </div>

  <table>
    <tr>
      <td>{{todo.user}}</td>
      <td></td>
    </tr>
    <tr>
      <td>item</td>
      <td>done</td>
    </tr>
    <tr ng-repeat="item in todo.items">
      <td>{{item.item}}</td>
      <td>{{item.done}}</td>
    </tr>
  </table>

</body>
</html>
