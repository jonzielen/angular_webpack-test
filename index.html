<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <title>angular</title>
  <script src="app/min/angular.bundle.js"></script>
  <script src="app/min/app.bundle.js"></script>
</head>
<body ng-controller="ToDoCtrl">
  <div class="wrapper">
    <input type="text">
    <button>add</button>
  </div>

  <h6>{{todo.user}}</h6>
  <table class="table table-striped">
    <thead>
      <tr>
        <td>item</td>
        <td>done</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in todo.items">
        <td>{{item.item}}</td>
        <td>{{item.done}}</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
